<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body style="width: 100vw; height: 100vh; background-color: black; margin: 0;">
        <main id="wasm"></main>
        <div id="container" style="display: flex; flex-direction: column; width: 100%;">
          <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-around;">
            <p style="color: white;">Drag and drop a rom anywhere to load it.</p>
            <button onclick="play_pause()">Play/Pause</button>
            <select onchange="changeCycles()" id="cycles" style="width: 100px;">
              <option value="7">7 Cycles/Frame</option>
              <option value="15">15 Cycles/Frame</option>
              <option value="20" selected>20 Cycles/Frame</option>
              <option value="30">30 Cycles/Frame</option>
              <option value="100">100 Cycles/Frame</option>
              <option value="200">200 Cycles/Frame</option>
              <option value="500">500 Cycles/Frame</option>
              <option value="1000">1000 Cycles/Frame</option>
            </select>
            <button onclick="downloadRom()">Download ROM</button>
            <div style="display: flex; flex-direction: row; gap: 0.5em;">
              <button onclick="loadTank()">Load Tank Test Rom for FX0A</button>
              <input type="text" id="rom-text" style="width: 300px;" placeholder="ROM Hex (comma or space delimited)">
              <button onclick="loadRomFromUserText()">Load</button>
            </div>
            <div style="display: flex; flex-direction: row; gap: 0.5em;">
              <select id="roms" style="width: 100px;">
              </select>
              <button onclick="loadRomFromSelect()">Load</button>
            </div>
          </div>
          <p id="rom-description" style="color: white;">Press '1' to '4' to 'q' to 'v' to press keys.</p>
          <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-around;">
            <p style="color: white;">FPS: <span id="fps">N/A</span></p>
            <p style="color: white;">PC: <span id="pc">N/A</span></p>
            <p style="color: white;">Opcode: <span id="opcode">N/A</span></p>
            <p style="color: white;">ROM Size: <span id="romSize">N/A</span></p>
          </div>
        </div>
        <div style="display: flex; justify-content: center;">
          <canvas id="screen"></canvas>
        </div>
        <script src="wasm_exec.js"></script>
        <script src="main.js"></script>
    </body>
</html>
